{% extends 'base.html' %}

{% block title_head %}
    <title>Crear Poema</title>
{% endblock title_head %}

{% block h1_header %}
    Crear Poema
{% endblock h1_header %}

{% block h2_header %}
{% endblock h2_header %}

{% block contenido %}

    <section class="contact-section bg-black">
        <div class="container px-4 px-lg-5">
            <div class="card py-4 h-100">
                <div class="card-body text-center">
                    <ul>
                        <li style="list-style-type: none;">
                            <h4>
                                <br>
                                <form action={% url 'inicio:crear_poema' %} method="POST" enctype='multipart/form-data'>
                                    {% csrf_token %}
                                    <table>
                                        {{ form.as_table }}
                                        {{form.media}}
                                    </table>
                                    <br>
                                    <button class="btn btn-success">Crear</button>
                                </form>
                            </h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

{% endblock contenido %}
