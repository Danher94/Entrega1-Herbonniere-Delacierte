{% extends 'base.html' %}

{% block title_head %}
<title>Modificar Poema</title>
{% endblock title_head %}

{% block h1_header %}
Modificar Poema: {{poema.titulo}}
{% endblock h1_header %}

{% block h2_header %}
{% endblock h2_header %}

{% block contenido %}

<form action={% url 'inicio:modificar_poema' poema.id %} method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <button>Modificar</button>
</form>
{% endblock contenido %}
